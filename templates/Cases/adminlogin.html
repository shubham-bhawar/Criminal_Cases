{% extends 'base.html' %}
{% block content %}
<div style="width:30%;padding:20px;margin: auto; background-color: orangered;margin-top: 20%;">
    <h1 style="padding-bottom:10px;color: white;text-align: center ; margin: auto;">Admin Login</h1>
    <form method="post" action="/adminauthenticate/">
    {% csrf_token %}
    <input style="margin-bottom: 10px;" type="text" class ="form-control" name="username" placeholder="username">
    <input style="margin-bottom: 10px; " type="password" class= "form-control" name="password" placeholder="password">
    <input style="margin-bottom: 10px; margin: auto ;display: block; " type="submit" class= " btn btn-success"name="submit">
</form>

</div>
{% for message in messages %}
<p style="text-align:center ;margin-top: 10px;color: black;">{{message}}</p>
{% endfor %}
{% endblock %}
